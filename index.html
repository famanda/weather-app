<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-10">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="current-city">
            Toronto
          </h1>
          <ul>
            <li>Last updated: <span id="current-date"></span></li>
            <li id="current-description">
              Partly Cloudy
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="clearfix weather-temp">
              <img src="" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="current-temp">24</strong>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="speed"></span> km/h</li>
            </ul>
          </div>
        </div>

        <div class="row forecast" id="forecast">
          <div class="col-2">
            <h3>
              Friday
            </h3>
            <img src="http://openweathermap.org/img/wn/04d@2x.png" />
            <div class="forecast-temp"><strong>23°</strong> 22°</div>
          </div>
          <div class="col-2">
            <h3>
              Saturday
            </h3>
            <img src="http://openweathermap.org/img/wn/04d@2x.png" />
            <div class="forecast-temp"><strong>23°</strong> 22°</div>
          </div>
          <div class="col-2">
            <h3>
              Sunday
            </h3>
            <img src="http://openweathermap.org/img/wn/04d@2x.png" />
            <div class="forecast-temp"><strong>23°</strong> 22°</div>
          </div>
          <div class="col-2">
            <h3>
              Monday
            </h3>
            <img src="http://openweathermap.org/img/wn/04d@2x.png" />
            <div class="forecast-temp"><strong>23°</strong> 22°</div>
          </div>
          <div class="col-2">
            <h3>
              Tuesday
            </h3>
            <img src="http://openweathermap.org/img/wn/04d@2x.png" />
            <div class="forecast-temp"><strong>23°</strong> 22°</div>
          </div>
          <div class="col-2">
            <h3>
              Wednesday
            </h3>
            <img src="http://openweathermap.org/img/wn/04d@2x.png" />
            <div class="forecast-temp"><strong>23°</strong> 22°</div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/famanda/weather-app" target="_blank"
          >Open-source code</a
        >
        by Felicia Amanda
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
